<h1 class="topictitle1">下载和安装</h1>


<div><p>介绍TE Desktop下载和安装的方法。</p>

<div class="section">

<div class="p">在电脑上打开浏览器输入<a href="http://e.huawei.com/cn" target="_blank">http://e.huawei.com</a>，进入华为企业业务官网，通过搜索查找TE Desktop软件，根据提示完成下载和安装。<div class="note"><img src="../public_sys-resources/icon-note.gif"><span class="notetitle"> 说明： </span><div class="notebody">在PC上单击“开始”，选择<span class="menucascade">“<span class="uicontrol">所有程序</span> &gt; <span class="uicontrol">TE Desktop</span> &gt; <span class="uicontrol">Uninstall TE Desktop</span>”</span>，根据提示可卸载TE Desktop。</div></div>
<p>开源软件声明：您可以在TE Desktop的安装目录/document下，查看“开源软件声明”的详细信息。</p>
</div>
